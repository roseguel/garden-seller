<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/admin.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
</head>

<body onload="changeCrudMode(usuarios)">
    <nav id="nav">
        <div id="logo">logo</div>
    </nav>
    <div class="panelAdmin">
        Panel de Administrador
    </div>
    <div class="tablas">
        <div class="opciones">
            <div id="usuarios" class="opcion active" onclick="changeCrudMode(usuarios)">
                Usuarios
            </div>
            <div id="envios" class="opcion" onclick="changeCrudMode(envios)">
                Envios
            </div>
            <div id="pedidos" class="opcion" onclick="changeCrudMode(pedidos)">
                Pedidos
            </div>
        </div>
        <div class="table-responsive-sm">
            <table class="table table">
                <thead class="table-dark">
                    <tr>
                        <th id="field1">Usuario</th>
                        <th id="field2">Correo</th>
                        <th>Accciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDisplay">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
