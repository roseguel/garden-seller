<body>
  <!-- Script -->
  <script>
    var pais = {
      "url": "https://countriesnow.space/api/v0.1/countries/capital",
      "method": "GET",
      "timeout": 0,
    };

    $.getJSON(pais).done(function (response) {
      for (let x = 0; x < response.data.length; x++) {
        let htmlxd = `<option value="${response.data[x].name}">${response.data[x].name}</option>`
        document.getElementById("pais").innerHTML += htmlxd;
      }
    });
  </script>
  <!-- Fin Script -->
  <a id="salir" href="carrito.html"><img src="assets/images/Back.png"></a>

          placeholder="Wacoldo Alejandro Martinez">
      </div>
      <select onchange="cargarCiudades()" class="form-select" id="pais" aria-label="País">
