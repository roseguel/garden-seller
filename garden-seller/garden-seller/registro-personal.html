<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="css/registro.css">
    <title>Iniciar sesion</title>
    <script src="scripts/registro.js"></script>
</head>
<body>
    <a id="salir" href="registrar.html"><img src="assets/images/Back.png" ></a>
    <div id="todo">
        <div id="elementos">
            <div id="logo">logo</div>
            
            <h1>Datos personales</h1>
            <!--A pesar de que marque error en el evento "onsubmit", no corrijan, está bien así
            la extensión de Visual Studio Code marca eso como error. Pero, es una funcionalidad para
            cancelar el submit de un form si es que una función retorna falso-->
            <form action="index.html" method="post" onsubmit="return validarRegistroPersonal();">
                <div class="mb-3" id="input-box"> <!--Nombre completo-->
                    <label for="formGroupExampleInput" class="form-label">Nombres</label>
                    <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="Wacoldo Alejandro Perez">
                </div>
                <div class="mb-3" id="input-box"> <!--Apellidos-->
                    <label for="formGroupExampleInput" class="form-label">Apellidos</label>
                    <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="Wacoldon">
                </div>
                <div class="mb-3" id="input-box"> <!--Rut-->
                    <label for="formGroupExampleInput" class="form-label">Rut</label>
                    <input onfocus="formatearRut(false)" onblur="formatearRut(true)" id="inputRut" required type="text" class="form-control" id="formGroupExampleInput" placeholder="21.257.282-9">
                </div>
                <div class="mb-3" id="input-box"> <!--Fecha Nacimiento-->
                    <label for="formGroupExampleInput2" class="form-label">Fecha de nacimiento</label>
                    <input required type="date" class="form-control" id="formGroupExampleInput2" >
                </div>
                <div id="condiciones">
                    <input type="checkbox">
                    <p>Aceptas los <a href="">terminos y condiciones?</a></p>
                </div>
                <label id="labelSubmitConfirmarRegistro" for="submit" class="form-label">
                    <img id="errorImg" src="assets/images/Error.png">
                </label>
                <input type="submit" value="Registrarte" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
