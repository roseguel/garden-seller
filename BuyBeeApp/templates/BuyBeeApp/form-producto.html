{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>agregar productos</title>
    <link rel="stylesheet" href="{% static 'BuyBeeApp/css/fmproductos.css' %}"/>
    <script src="{% static 'BuyBeeApp/js/fmproductos.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"/>
  </head>

  <body>
    <div id="nav">
      <a id="salir" href="{% url 'home' %}"
        ><img src="{% static 'BuyBeeApp/assets/images/Exit.png' %}"
      /></a>
      <h2 class="titulo">Publicar producto</h2>
    </div>
    <img
      src="{% static 'BuyBeeApp/assets/images/FlorAzul.jpg' %}"
      class="phproduct mx-auto d-block"
    />
    <form action="index.html">
      <div>
        <div class="mb-3 fotos">
          <div id="placeHoldersFotos"></div>
          <input accept=".png,.jpg" multipleonchange="cambiarImagenTest()" class="form-control form-control-sm" type="file"/>
          <label for="formFileSm" class="fileFormLabel">
            <img src="{% static 'BuyBeeApp/assets/images/Agregar.png' %}" />
          </label>
        </div>
        <label for="Nombre" class="form-label">Nombre producto</label>
        <input required type="text" class="form-control" id="Nombre" placeholder="Ingrese el título del Producto" name="rosas"/>
        <label for="comment">Descripcion Producto</label>
        <textarea required class="form-control" rows="3" id="Producto" placeholder="Ingrese la descripción del Producto" name="text"></textarea>
        <label for="precio" class="form-label">Precio</label>
        <input required type="number" class="form-control" id="precio" placeholder="1000" min="0" name="precio" />
        <div class="publicar">
          <button type="Publicar Producto" class="btn btn-primary">Publicar Producto</button>
        </div>
      </div>
    </form>
  </body>
</html>
