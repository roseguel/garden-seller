{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'BuyBeeApp/css/producto.css' %}">
    <title>{{ producto.nombre }}</title>
</head>

<body>
    <a id="salir" href="{% url 'home' %}"><img src="{% static 'BuyBeeApp/assets/images/Exit.png' %}"></a>
    <div id="imagen" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div id="inner-carousel" class="carousel-inner" style="height: 100%; border-radius: 2em;">
            {% for imagen in imagenes %}
                {% if activa == imagen.id %}
                    <div id="item" class="carousel-item active" style="height: 100%; border-radius: 2em;">
                        <img class="carrusel-imagen" src="/media/{{ imagen.imagen }}">
                    </div>
                {% else %}
                    <div id="item" class="carousel-item" style="height: 100%; border-radius: 2em;">
                        <img class="carrusel-imagen" src="/media/{{ imagen.imagen }}">
                    </div>
                {% endif %}
            {% endfor %}
            <button class="carousel-control-prev" type="button" data-bs-target="#imagen" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imagen" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <H1>{{ producto.nombre }}</H1>
    <p>{{ producto.descripcion }}</p>
    <H2>CLP$ {{ producto.precio }}</H2>
    <form action="carrito.html" method="post">
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="enviar">Enviar peticion</button>
        </div>
    </form>
</body>

</html>
