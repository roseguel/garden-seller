{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'BuyBeeApp/css/ayuda.css' %}">
    <title>Ayuda</title>
</head>
<body>
    <a id="salir" href="{% url 'home' %}"><img src="{% static 'BuyBeeApp/assets/images/Back.png' %}" ></a>
        <div id="elementos">
            <h1>Necesitas ayuda?</h1>
            <form action="{% url 'home' %}" method="post">
                {% csrf_token %}
                <div class="mb-3" id="input-box"> <!--Nombre de Usuario-->
                    <label for="formGroupExampleInput" class="form-label">De que se trata tu problema</label>
                    <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="Se me cayo un...">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Hablanos de tu problema</label>
                    <textarea required class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" id="enviar">Enviar peticion</button>
                </div>
            </form>
        </div>
</body>
</html>
