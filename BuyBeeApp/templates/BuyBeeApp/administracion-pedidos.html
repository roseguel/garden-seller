{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'BuyBeeApp/css/admin.css' %}">
    <script src="{% static 'BuyBeeApp/js/jquery.js' %}"></script>
    <script src="{% static 'BuyBeeApp/js/admin.js' %}"></script>
    <title>Administraci√≥n</title>
</head>
<body>
    <div id="nav">
        <a id="salir" href="{% url 'home' %}"><img src="{% static 'BuyBeeApp/assets/images/Exit.png' %}" ></a>
        <h2 class="titulo">Panel de Administrador</h2>
    </div>
    <div id="contenido">
        <div id="selectores">
            <div class="selector">
                <a href="/administracion/usuarios"><img id="usuarios" src="{% static 'BuyBeeApp/assets/images/Admin/Usuarios.png' %}"></a>
                <span>Usuarios</span>
            </div>
            <div class="selector">
                <a href="/administracion/pedidos"><img id="pedidos" class="active" src="{% static 'BuyBeeApp/assets/images/Admin/Pedidos.png' %}"></a>
                <span>Pedidos</span>
            </div>
            <div class="selector">
                <a href="/administracion/envios"><img id="envios" src="{% static 'BuyBeeApp/assets/images/Admin/Envios.png' %}"></a>
                <span>Envios</span>
            </div>
            <div class="selector">
                <a href="/administracion/productos"><img id="productos" src="{% static 'BuyBeeApp/assets/images/Admin/Productos.png' %}"></a>
                <span>Productos</span>
            </div>
        </div>
        <div id="tablas">
            <span class="tablas-titulo">Pedidos</span>
            <table class="table table-striped table-bordered border-dark border-1 caption-top">
                <caption>
                    <span class="agregar usuario">+ Agregar pedido</span>
                </caption>
                <thead class="table-dark">
                    <tr>
                        <th scope="col">
                            ID
                            <img id="filtro-rut" class="filtro activo" src="{% static 'BuyBeeApp/assets/images/Admin/Filtro.png' %}">
                        </th>
                        <th scope="col">
                            Comprador
                            <img id="filtro-comprador" class="filtro" src="{% static 'BuyBeeApp/assets/images/Admin/Filtro.png' %}">
                        </th>
                        <th scope="col">
                            Estado
                            <img id="filtro-estado" class="filtro" src="{% static 'BuyBeeApp/assets/images/Admin/Filtro.png' %}">
                        </th>
                        <th scope="col">
                            Fecha
                            <img id="filtro-fecha" class="filtro" src="{% static 'BuyBeeApp/assets/images/Admin/Filtro.png' %}">
                        </th>
                        <th scope="col">
                            Total
                            <img id="filtro-total" class="filtro" src="{% static 'BuyBeeApp/assets/images/Admin/Filtro.png' %}">
                        </th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tablas">
                    {% for pedido in pedidos %}
                        <tr>
                            <th class="text-center" scope="row">{{ pedido.id }}</th>
                            <td>{{ pedido.comprador }}</td>
                            <td>{{ pedido.estado }}</td>
                            <td>{{ pedido.fecha }}</td>
                            <td>{{ pedido.total }}</td>
                            <td>
                                <img class="imagen accion editar" src="{% static 'BuyBeeApp/assets/images/Admin/Editar.png' %}">
                                <img class="imagen accion eliminar" src="{% static 'BuyBeeApp/assets/images/Admin/Eliminar.png' %}">
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>
              <script>
                $(".filtro").click(function(e) {
                    if ($(this).hasClass("activo")) {
                        $(this).removeClass("activo")
                        cambiarFiltro(this, "pedidos")
                    } else {
                        if (document.getElementsByClassName("activo").length > 0) {
                            $(".activo").removeClass("activo")
                        }
                        $(this).addClass("activo")
                        cambiarFiltro(this, "pedidos")
                    }
                });
                $(".selector").click(function (){
                    if ($(this).children("img").hasClass("active") == false) {
                        $(".active").removeClass("active")
                        $(this).children("img").addClass("active");
                    }
                });
              </script>
        </div>
    </div>
</body>
</html>
