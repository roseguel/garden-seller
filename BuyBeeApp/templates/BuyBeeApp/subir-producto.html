{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Producto</title>
    <link rel="stylesheet" href="{% static 'BuyBeeApp/css/fmproductos.css' %}">
    <script src="{% static 'BuyBeeApp/js/fmproductos.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
</head>
<body id="body">
    <div id="nav">
        <a id="salir" href="{% url 'home' %}"><img src="{% static 'BuyBeeApp/assets/images/Exit.png' %}" ></a>
        <h2>Publicar producto</h2>
    </div>
    <img src="{% static 'BuyBeeApp/assets/images/florazul.jpg' %}" class="phproduct mx-auto d-block">
    <div class="producto">
        <form method="POST" enctype="multipart/form-data">
            <div>
                <div class="mb-3 fotos">
                    <input accept=".png,.jpg" multiple onchange="cambiarImagenTest()" class="form-control form-control-sm" id="formFileSm" type="file">
                    <label for="formFileSm" class="fileFormLabel">
                        <img src="{% static 'BuyBeeApp/assets/images/Agregar.png' %}">
                        <span>Subir imágenes</span>
                    </label>
                </div>
                <label for="Nombre" class="form-label">Nombre producto</label>
                <input required type="text" class="form-control" id="Nombre" placeholder="Ingrese el título del Producto" name="rosas">
                <label for="comment">Descripcion Producto</label>
                <textarea required class="form-control" rows="3" id="Producto" placeholder="Ingrese la descripción del Producto" name="text"></textarea>
                <label for="precio" class="form-label">Precio</label>
                <input required type="number" class="form-control" id="precio" placeholder="1000" min="0" name="precio">
                <div class="publicar">
                    <button type="Publicar Producto" class="btn btn-primary">Publicar Producto</button>
                </div>
            </div>
        </form>
    </div>
</body>
