{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'BuyBeeApp/css/envio.css' %}" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/envio.js"></script>
    <title>Envio</title>
  </head>

  <body onload="cargarCiudades()">
    <!-- Script -->
    <!-- Fin Script -->
    <div id="nav">
      <a id="salir" href="{% url 'home' %}"
        ><img src="{% static 'BuyBeeApp/assets/images/Exit.png' %}"
      /></a>
      <h2 class="titulo">Centro de Suscripciones</h2>
    </div>
    <div id="elementos">
      <form action="agradecimiento-compra.html" method="post">
        <div class="mb-3" id="input-box">
          <!--Nombre de Usuario-->
          <label for="formGroupExampleInput" class="form-label"
            >Nombre y apellido</label
          >
          <input
            required
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Wacoldo Alejandro Martinez"
          />
        </div>
        <select
          onchange="cargarComunas()"
          class="form-select"
          id="ciudad"
          aria-label="Region"
        ></select>
        <select class="form-select" id="comuna" aria-label="Comuna">
          <option selected>Comuna</option>
        </select>
        <div class="mb-3" id="input-box">
          <!--Nombre de Usuario-->
          <label for="formGroupExampleInput" class="form-label">Calle</label>
          <input
            required
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Psje san wacoldin"
          />
        </div>
        <div class="mb-3" id="input-box">
          <!--Nombre de Usuario-->
          <label for="formGroupExampleInput" class="form-label"
            >Numero de residencia</label
          >
          <input
            required
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="235"
          />
        </div>
        <div class="mb-3" id="input-box">
          <!--Nombre de Usuario-->
          <label for="formGroupExampleInput" class="form-label"
            >Telefono de contacto</label
          >
          <input
            required
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Wacoldo Alejandro Martinez"
          />
        </div>

        <div class="dropdown" id="input-box">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="input-box-dropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Metodo de pago
          </button>
          <ul class="dropdown-menu" aria-labelledby="input-box-dropdown">
            <li><a class="dropdown-item" href="#">Deposito Bancario</a></li>
            <li><a class="dropdown-item" href="#">WebPay</a></li>
          </ul>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3" id="enviar">
            Enviar peticion
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
