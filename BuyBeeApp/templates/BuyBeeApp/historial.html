{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'BuyBeeApp/css/historial_compra.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <title>Historial de compra</title>
</head>
<body>
    <a id="salir" href="{% url 'perfil' %}"><img src="{% static 'BuyBeeApp/assets/images/Exit.png' %}" ></a>
    <h1 class="titulo_prod_venta">Historial de compras</h1>
    <div class="filter">
        <button id="filtros" type="Total Producto" class="btn"><img class="alt" src="{% static 'BuyBeeApp/assets/images/filter_alt.png' %}">Filtros<img class="arrow" src="{% static 'BuyBeeApp/assets/images/arrow_drop_down.png' %}"></button>
    </div>
    <div id="caja_productos">
        <div class="carrito_producto">
            <div class="carrito_prod_top">
                <img class="carrito_prod_img" src="{% static 'BuyBeeApp/assets/images/florazul.jpg' %}">
                <div class="carrito_prod_infobox">
                    <div class="carrito_prod_info">
                        <p class="carrito_prod_orden">Orden 563</p>
                        <p class="carrito_prod_nombre">Flor Azul</p>
                        <p class="carrito_prod_precio">CLP$ 5.000</p>
                        <div class="detalle_producto">
                            <img src="{% static 'BuyBeeApp/assets/images/Detalle_Venta.png' %}">
                            Ver detalle
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
